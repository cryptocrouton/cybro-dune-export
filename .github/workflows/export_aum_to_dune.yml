name: Export Cybro AUM to Dune

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run exporter
        env:
          DUNE_API_URL: ${{ secrets.DUNE_API_URL }}
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          DUNE_DATASET_ID: ${{ secrets.DUNE_DATASET_ID }}
          CYBRO_API_URL: ${{ secrets.CYBRO_API_URL }}
        run: |
          node index.js
